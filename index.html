<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ลืมอดีต - คำคมสอนใจ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #c3f0ca, #81b29a);
      color: #2c3e50;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    p.subtitle {
      font-size: 1.25rem;
      margin-top: 10px;
      font-weight: 600;
      color: #204051dd;
    }
    img.header-img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      object-fit: cover;
    }
    .quotes-container {
      max-width: 700px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-bottom: 30px;
    }
    .quote {
      background: white;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      font-style: italic;
      font-size: 1.3rem;
      line-height: 1.6;
      color: #2a3a44;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .quote:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }
    form {
      max-width: 700px;
      width: 100%;
      background: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    form label {
      font-weight: 600;
      color: #204051;
    }
    form textarea {
      width: 100%;
      padding: 10px;
      font-family: 'Kanit', sans-serif;
      font-size: 1rem;
      border: 2px solid #81b29a;
      border-radius: 8px;
      resize: vertical;
      min-height: 80px;
    }
    form button {
      align-self: flex-start;
      background-color: #204051;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #16323f;
    }
  </style>
</head>
<body>
  <header>
    <h1>ลืมอดีต</h1>
    <p class="subtitle">คำคมสอนใจ เพื่อชีวิตที่ดีขึ้น</p>
    <img
      class="header-img"
      src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"
      alt="ธรรมชาติ สอนใจ"
    />
  </header>

  <div class="quotes-container" id="quotes-container">
    <div class="quote">“อย่าให้ความล้มเหลวในอดีต มาหยุดยั้งความฝันของคุณ”</div>
    <div class="quote">“การเริ่มต้นใหม่ คือก้าวแรกของความสำเร็จ”</div>
  </div>

  <form id="quote-form">
    <label for="quote-input">เพิ่มคำคมใหม่ของคุณ:</label>
    <textarea id="quote-input" placeholder="พิมพ์คำคมที่นี่..."></textarea>
    <button type="submit">ส่งคำคม</button>
  </form>

  <script>
    const form = document.getElementById('quote-form');
    const textarea = document.getElementById('quote-input');
    const quotesContainer = document.getElementById('quotes-container');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const newQuote = textarea.value.trim();
      if (newQuote.length === 0) {
        alert('กรุณาใส่คำคมก่อนส่งครับ');
        return;
      }

      const quoteDiv = document.createElement('div');
      quoteDiv.classList.add('quote');
      quoteDiv.textContent = `“${newQuote}”`;

      quotesContainer.appendChild(quoteDiv);
      textarea.value = '';
    });
  </script>
</body>
</html>
