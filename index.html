  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0d47a1;
      color: #f0f0f0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      background: #0b3d91;
      padding: 30px 15px;
      font-family: 'Roboto Slab', serif;
      font-weight: 700;
      font-size: 3rem;
      text-align: center;
      color: #ffd700;
      letter-spacing: 3px;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      background: #114a8e;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 18px 0;
      font-weight: 600;
      font-size: 1.3rem;
      box-shadow: inset 0 -2px 5px rgba(255, 255, 255, 0.12);
      position: sticky;
      top: 88px;
      z-index: 900;
    }
    nav a {
      color: #d4d4d4;
      text-decoration: none;
      padding-bottom: 6px;
      position: relative;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      bottom: 0;
      left: 0;
      background-color: #ffd700;
      transition: width 0.3s ease;
      border-radius: 3px;
    }
    nav a:hover {
      color: #ffd700;
    }
    nav a:hover::after {
      width: 100%;
    }

    .container {

      z-index: 1;
    }

      flex-direction: column;
