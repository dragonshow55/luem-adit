<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ข่าวฟุตบอลไทย & ทีเด็ดวันนี้</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #121a2b;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      max-width: 720px;
      width: 100%;
      padding: 30px 25px;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #ffd700;
      text-transform: uppercase;
      text-shadow: 1px 1px 3px #000;
    }
    .tip-box {
      background: #223355;
      border-left: 6px solid #ffd700;
      padding: 15px 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      font-size: 1.15rem;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
    }
    .tip-box h2 {
      margin-top: 0;
      color: #ffd700;
      font-weight: 700;
      text-shadow: 1px 1px 2px #000;
    }
    #news {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .news-item {
      background: #1f2f4a;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: background-color 0.3s ease;
    }
    .news-item:hover {
      background: #2a4374;
      box-shadow: 0 4px 16px rgba(0,0,0,0.7);
    }
    .news-item a {
      color: #ffd700;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 5px;
      transition: color 0.3s ease;
    }
    .news-item a:hover {
      color: #fff;
      text-decoration: underline;
    }
    .news-item small {
      color: #bbb;
      font-size: 0.85rem;
    }
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      .container {
        padding: 20px 15px;
      }
      .tip-box {
        font-size: 1rem;
      }
      .news-item a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ข่าวฟุตบอลไทยและทีเด็ดวันนี้</h1>

    <div class="tip-box">
      <h2>ทีเด็ดวันนี้</h2>
      <p>บุรีรัมย์ชนะ, เมืองทองเสมอ, การท่าเรือชนะ</p>
    </div>

    <div id="news">กำลังโหลดข่าว...</div>
  </div>

  <script>
    function parseRSS(xml) {
      const items = xml.querySelectorAll("item");
      const newsList = [];
      items.forEach(item => {
        newsList.push({
          title: item.querySelector("title").textContent,
          link: item.querySelector("link").textContent,
          pubDate: item.querySelector("pubDate").textContent,
        });
      });
