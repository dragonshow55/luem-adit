<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>เว็บคำคมภาพเงาคน - Monochrome</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
<style>
  /* โทนสีขาวดำ */
  body {
    font-family: 'Kanit', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    margin: 0; padding: 0;
  }
  header {
    display: flex;
    justify-content: flex-end;
    padding: 15px 30px;
    background: #222;
    box-shadow: 0 2px 6px #000;
  }
  header button {
    background: transparent;
    border: 2px solid #e0e0e0;
    color: #e0e0e0;
    font-weight: 600;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
  }
  header button:hover {
    background: #e0e0e0;
    color: #121212;
  }

  main {
    max-width: 960px;
    margin: 20px auto;
    padding: 0 15px;
  }

  /* ส่วนภาพ 9 รูป */
  .image-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
  }
  .image-item {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    cursor: default;
    height: 260px;
    background: #222;
    box-shadow: 0 6px 12px #000;
  }
  .image-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.2);
    transition: transform 0.3s ease, filter 0.3s ease;
  }
  .image-item:hover img {
    filter: brightness(0.4);
    transform: scale(1.05);
  }
  .caption {
    position: absolute;
    bottom: 14px;
    left: 12px;
    right: 12px;
    color: #eee;
    font-size: 1.1rem;
    font-weight: 700;
    text-shadow: 1px 1px 5px #000;
    user-select: none;
  }

  /* ปุ่มอัพโหลด (แอดมิน) */
  .upload-section {
    margin: 30px 0 40px 0;
    display: flex;
    justify-content: flex-start;
    gap: 10px;
  }
  .upload-section button, .upload-section input[type="file"] {
    background: transparent;
    border: 2px solid #e0e0e0;
    color: #e0e0e0;
    font-weight: 600;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
  }
  .upload-section button:hover, .upload-section input[type="file"]:hover {
    background: #e0e0e0;
    color: #121212;
  }
  input[type="file"] {
    border: none;
    padding: 6px;
    cursor: pointer;
  }

  /* แกลลอรี่แบ่งหมวด */
  .gallery-section {
    margin-top: 40px;
  }
  .gallery-section h2 {
    border-bottom: 2px solid #eee;
    padding-bottom: 8px;
    margin-bottom: 20px;
    font-weight: 700;
  }
  .category-gallery {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    padding-bottom: 10px;
  }
  .category-gallery::-webkit-scrollbar {
    height: 8px;
  }
  .category-gallery::-webkit-scrollbar-thumb {
    background: #444;
    border-radius: 4px;
  }
  .category-gallery .gallery-item {
    flex: 0 0 200px;
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    background: #222;
    box-shadow: 0 4px 8px #000;
    cursor: default;
  }
  .gallery-item img {
    width: 100%;
    height: 130px;
    object-fit: cover;
    filter: brightness(0.25);
    transition: filter 0.3s ease;
  }
  .gallery-item:hover img {
    filter: brightness(0.5);
  }
  .gallery-caption {
    position: absolute;
    bottom: 6px;
    left: 8px;
    right: 8px;
    color: #eee;
    font-size: 1rem;
    font-weight: 600;
    text-shadow: 1px 1px 4px #000;
    user-select: none;
  }

  /* ปุ่มดาวน์โหลด สำหรับสมาชิก (ตอนนี้ทุกคนเห็นเพราะไม่มีระบบสมาชิก) */
  .download-btn {
    display: block;
    margin: 8px auto 14px auto;
    background: transparent;
    border: 1.8px solid #e0e0e0;
    color: #e0e0e0;
    font-weight: 600;
    padding: 6px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
    user-select: none;
  }
  .download-btn:hover {
    background: #e0e0e0;
    color: #121212;
  }

  /* ส่วนคอมเม้นต์และคะแนน */
  .comment-section {
    margin-top: 50px;
    background: #222;
    padding: 20px 25px;
    border-radius: 14px;
    box-shadow: 0 6px 15px #000;
  }
  .comment-section h3 {
    margin-top: 0;
    font-weight: 700;
    border-bottom: 2px solid #e0e0e0;
    padding-bottom: 8px;
  }
  form.comment-form {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  form.comment-form textarea {
    resize: vertical;
    min-height: 70px;
    border-radius: 8px;
    border: 2px solid #555;
    padding: 10px;
    background: #121212;
    color: #eee;
    font-family: 'Kanit', sans-serif;
    font-size: 1rem;
  }
  form.comment-form button {
    align-self: flex-start;
    background: #444;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: 700;
    color: #eee;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  form.comment-form button:hover {
    background: #666;
  }

  .comments-list {
    margin-top: 25px;
    max-height: 220px;
    overflow-y: auto;
    border-top: 1px solid #555;
    padding-top: 15px;
  }
  .comment {
    margin-bottom: 16px;
    padding-bottom: 10px;
    border-bottom: 1px solid #444;
  }
  .comment .text {
    white-space: pre-wrap;
  }
  .comment .date {
    font-size: 0.8rem;
    color: #999;
    margin-top: 6px;
  }

  /* คะแนนเว็บ */
  .rating-section {
    margin-top: 30px;
    text-align: center;
  }
  .rating-section span {
    font-size: 1.3rem;
    color: #ccc;
    cursor: pointer;
    margin: 0 4px;
    user-select: none;
    transition: color 0.3s ease;
  }
  .rating-section span.hover,
  .rating-section span.selected {
    color: gold;
  }

  /* Responsive */
  @media (max-width: 720px) {
    .image-grid {
      grid-template-columns: repeat(1, 1fr);
    }
    .category-gallery {
      flex-wrap: wrap;
    }
    .category-gallery .gallery-item {
      flex: 1 1 100%;
      margin-bottom: 15px;
    }
  }
</style>
</head>
